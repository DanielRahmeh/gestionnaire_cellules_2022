<!-- Page de connexion -->


<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Intégration du fichier css -->
   <link rel="stylesheet" href="css/style.css" type="text/css" />
   <title>Conexion</title>
</head>

<body>
   <!-- Zone de connexion -->
   <div id="connexion">
      <!-- Formulaire de connexion -->
      <form action="#">
         <h2>Connexion</h2>
         <!-- Saisie de l'email  -->
         <div class="lab_login">
            <label>Email</label>
            <input type="email" class="input_login" name="email" placeholder="Entrer l'email" required>
         </div>
         <!-- Saisie du mot de passe  -->
         <div class="lab_login">
            <label>Mot de passe</label>
            <input type="password" class="input_login" name="pass" placeholder="Entrer le mot de passe" required>
         </div>
         <div id="check_login">
            <div>
               <!-- Checkbox pour rester connecté -->
               <label>Rester connecté</label>
               <input type="checkbox" name="stay_connected" placeholder="Toujours rester connecté">
            </div>
            <!-- Lien vers la demande d'un nouveau mot de passe -->
            <a href="#">mot de passe oublié</a>
         </div>
         <div id="submit_login_div">
            <!-- Bouton de confirmation  -->
            <input type="submit" id="submit_login" value='Connexion' >
         </div>
      </form>
   </div>
</body>

</html>
